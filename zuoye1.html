<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="GB2312">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>homework 1</title>
    <script>
        document.write("<center>");
        var num = parseInt(prompt("请输入显示的行数", ""));
        if (num > 5) {
            for (var i = num; i >= 1; i--) {
                for (var j = i; j >= 1; j--) {
                    document.write(" * ");
                }
                document.write("<br/>");
            }
        } else if (num <= 5 && num > 0) {
            for (var i = num; i >= 1; i--) {
                for (var j = i; j >= 1; j--) {
                    document.write(" * ");
                }
                document.write("<br/>");
            }
            for (var i = 0; i < num; i++) {
                for (var j = 0; j <= i; j++) {
                    document.write(" * ");
                }
                document.write("<br/>");
            }
        } else {
            alert("请输入正整数");
            window.location.reload(true);
        }
        document.write("</center>");
    </script>
</head>

</html>
